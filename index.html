<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>stop watch</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body style="background-image:url(dark.jpg)">
    <div class="box">
      <div class="frame">
        <div class="hours">00</div>
        <div class="colon">:</div>
        <div class="minute">00</div>
        <div class="colon">:</div>
        <div class="second">00</div>
        <div class="colon">:</div>
        <div class="ms">00</div>
      </div>
      <div class="buttons">
        <button class="start"type="button" name="start">start</button>
        <button class="stop"type="button" name="button">stop</button>
        <button class="reset" type="button" name="button">reset</button>
      </div>
    </div>

    <script src="script/script.js" charset="utf-8"></script>
  </body>
</html>
